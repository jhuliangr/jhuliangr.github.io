<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | QR code component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="fondo">
    <div class="card centrar tam shadow-lg rounded-4 border-0 ">
      <div class="card-body">
        <img src="./images/image-qr-code.png"class="card-img-top rounded-4 p-2" alt="QR">
        <h3 class="card-title my-4 text-center" style="font-weight: bold;">Improve your front-end skills by building projects</h3>
        <p class="card-text text-center fuente">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
</body>
</html>
